
contact_form:
  success: >-
    Open je E-mailbox en klik
    de link aan die we je zonden om je
    bericht te bevestigen.

contact_form_confirm:
  error:
    token_not_valid: >-
      Het token is niet geldig ofwel verlopen. Probeer het opnieuw.
  success:
    message_sent: >-
      Je bericht werd succesvol verzonden.

email:
  warning:
    disabled: >-
      De E-mail functies zijn uitgeschakeld
      door de beheerder. Je kan dit formulier
      niet gebruiken.
    no_support_address: >-
      Er is geen support E-mail adres
      ingesteld door de beheerder.
      Je kan dit formulier niet gebruiken.

login:
  warning:
    maintenance: >-
      De website is niet beschikbaar
      wegens onderhoudswerken.
      Enkel admins kunnen inloggen.
  success:
    master: Ok. Ingelogd als master.
    user: Je bent ingelogd.
  error:
    intersystem_guest: >-
      Het account is een interSysteem-gast
      account, maar interSysteem functionaliteit
      is niet ingeschakeld in dit systeem.
    maintenance: >-
      De website is in onderhoud. Probeer het later opnieuw.

logout:
  success: >-
    Je bent uitgelogd.

password_reset_request:
  success:
    email_sent: >-
      Een link om je paswoord te resetten werd
      naar je E-mailbox verzonden. Deze link
      blijft 24 uur geldig.

password_reset_set:
  error:
    not_valid_anymore: >-
      Het reset-token is niet meer geldig.
      Zend eventueel opnieuw een paswoord reset link
      naar je E-mail box.
  success: >-
    Het paswoord van je gebruikersaccount is aangepast.

users_password_set:
  success:
    password_set_with_notify: >-
      Het paswoord van je gebruikersaccount is aangepast
      en een notificatie E-mail werd naar je mailbox verzonden.
    password_set: >-
      Het paswoord van je gebruikersaccount is aangepast.

users_password_set_admin:
  success:
    password_set_with_notify: >-
      Een nieuw paswoord werd ingesteld en een notificatie
      E-mail werd verzonden naar de gebruiker.
    password_set: >-
      Een nieuw paswoord werd ingesteld voor de gebruiker maar
      er werd geen notificatie E-mail verzonden.
