    sec: '%Y-%m-%d %H:%M:%S'
  numerical:
    day: '%d-%m-%Y'
    min: '%d-%m-%Y %H:%M'
    sec: '%d-%m-%Y %H:%M:%S'
  month_abbrev:
    day: '%e %b %Y'
    min: '%e %b %Y, %H:%M'
    sec: '%e %b %Y, %H:%M:%S'
  month_full:
    day: '%e %B %Y'
    min: '%e %B %Y, %H:%M'
