auto_min_limit:
  title: Automatische minimimum limiet
  menu: Auto min limiet
  explain: >-
    Met dit formulier kan een automatische minimum
    limiet ingesteld worden. De individuele minimum
    limiet van gebruikers zal zo automatisch lager
    worden door ontvangen transacties tot de
    %link_balance_limits_open%minimum groepslimiet
    %link_close% bereikt wordt. De individuele minimum
    limiet wordt gewist wanneer de
    %link_balance_limits_open%
    minimum groepslimiet%link_close% bereikt of
    onderschreden wordt.
    Wanneer geen minimum groepslimiet is ingesteld,
    dan blijft de individuele minimum limiet telkens
    dalen bij elke transactie naar het account.
  enabled:
    label: >-
      Schakel de automatische minimum limiet in.
  trans_percentage:
    label: >-
      Percentage van ontvangen bedrag
    sub_label: >-
      Ontvangen transacties laten de
      minimum limiet dalen volgens dit percentage.
  exclusive:
    label: >-
      Exclusief de accounts
    sub_label: >-
      De automatische minimum limiet is enkel
      van toepassing op actieve accounts die rol
      van gewone gebruiker hebben (user) en die
      niet de status uitstapper hebben.
      Hier kunnnen nog verder
      individuele accounts uitgesloten worden.
  trans_exclusive:
    label: >-
      Exclusief de accounts van tegenpartijen
  success: >-
    De automatische minimum limiet
    instellingen zijn aangepast.

